include_guard = "ansic_h"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
language = "C++"
includes = []
sys_includes = ["stdint.h"]
include_version = false
no_includes = true  
namespace = "ansic"

after_includes = "#define int int_\n#define default default_"
trailer = "#undef int\n#undef default"

[export.mangle]
rename_types = "SnakeCase"

[export.rename]
"INT" = "int_"
"default" = "default_"
"AnsiParser" = "parser"
"Out" = "out"
"FfiOption" = "option"
"Color" = "color"
"CSIParser" = "csi_parser"
"GraphicsRendition" = "graphics_rendition"
"KnownCSI" = "known_csi"
"MOption" = "option"
"CSIPart" = "csi_part"
"SelectGraphic" = "select_graphic"
"FfiSlice" = "slice"
"FfiChar" = "codepoint"
"FfiOption_csi_part" = "option_csi_part"
"FfiOption_select_graphic" = "option_select_graphic"
"FfiOption_u16" = "option_u16"
"ParserState" = "parser_state"
"State" = "state"
"Config" = "config"
"StringKind" = "string_kind"
"ScreenMode" = "screen_mode"
"IgnoreKind" = "ignore_kind"
"CSI" = "csi"
"C0" = "c0"
"C1" = "c1"
"Fs" = "fs"
"Fp" = "fp"
"CSIParserState" = "csi_parser_state"

[fn]
rename_args = "SnakeCase"

[parse]
parse_deps = true
include = ["ansi"]

[parse.expand]
crates = ["ansi"]
features = ["crepr"]

[enum]
rename_variants = "SnakeCase"
